<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>new_logindisplay</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
<div id="form">
    <p class="form-title">新規登録</p>
    <form action="post">
        <p>名前</p>
        <p class="mail"><input type="email" name="mail" /></p>
        <p>生年月日</p>
        <p class="birth"><input type="text" name="birth"></p>
        <p>e-mail</p>
        <p class="pass"><input type="password" name="pass" /></p>
        <p>パスワード</p>
        <p><input type="text"></p>
        <p class="submit"><input type="submit" value="新規登録する" /></p>
    </form>
</div>
</body>
</html>
